<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column grid system in Bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
            margin: 10px;

        }

        .bg-body-col {
            background-color: rgb(181, 123, 47) !important;
        }

        .colored-section {
            background-color: rgb(58, 185, 205);
            height: 2000px;
        }

        .green {
            background-color: rgb(155, 244, 20);
            height: 100px;
            border: 2px solid #fff;
        }

        .row {
            margin-bottom: 50px;
        }

        .red {
            background-color: red;
            height: 100px;
            border: 2px solid #fff;
        }
    </style>
</head>

<body>
    <h1>Bootstrap Column Grid System</h1>
    <!-- 12 Span -->
    <div class="container-lg colored-section">
        <div class="row">
            <!-- column 4 large (lg) = col-lg-4 -->
            <!-- After break point will become 100% as div by default is full width -->
            <div class="col-lg-4 green">col-4 (Large - lg)</div>
            <div class="col-lg-4 green">col-4</div>
            <div class="col-lg-4 green">col-4</div>
        </div>
        <div class="row">
            <!-- After break point will become 100% as div by default is full width -->
            <div class="col-md-4 green">col-4 (Medium - md)</div>
            <div class="col-md-4 green">col-4</div>
            <div class="col-md-4 green">col-4</div>
        </div>
        <div class="row">
            <!-- After break point will become 100% as div by default is full width -->
            <div class="col-sm-4 green">col-4 (Small - sm)</div>
            <div class="col-sm-4 green">col-4</div>
            <div class="col-sm-4 green">col-4</div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 green">col-4 (Large-lg and small-sm)</div>
            <div class="col-lg-4 col-sm-6 green">col-4</div>
            <div class="col-lg-4 col-sm-12 green">col-4</div>
        </div>
