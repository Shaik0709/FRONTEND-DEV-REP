<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form </title>
</head>
<center>

    <body bgcolor="lightblue">
        <form action="action-page.php" method="post">
            <img src="" alt="">
            <div>
                <label for="fname">First Name :</label>
                <input type="text" id="fname" name="fname" placeholder="Enter a First Name" required>

            </div>
            <br>
            <div>
                <label for="lname">Last Name :</label>
                <input type="text" id="lname" name="lname" placeholder="Enter a Last Name " required>
            </div>
            <br>
            <div>
                <label for="Email">E-mail ID :</label>
                <input type="text" id="Email" name="Email" placeholder="abc@gmail.com" required>

            </div>
            <br>
            <div>
                <label for="Date of Birth">Date of Birth :</label>
                <input type="date" id="Date of Birth" name="Date of Birth" required>
            </div>
            <br>
            <div>
                <label for="Password">Password :</label>
                <input type="password" id="Password" name="Password" placeholder="8-digit Password" maxlength="8"
                    required>

            </div>
            <br>
            <div>
                <label for="mob">Phone Number :</label>
                <input type="tel" id="mob" name="mob" placeholder="000 000 00000" maxlength="10" required>
            </div>
            <br>
            <div>
                <label for="file">Title :</label>
                <label for="mr.">Mr.</label>
                <input type="radio" id="mr." name="title" value="mr.">
                <label for="mrs.">Mrs.</label>
                <input type="radio" id="mrs." name="title" value="mrs.">
                <label for="PhD.">PhD.</label>
                <input type="radio" id="PhD" name="title" value="PhD">
                <label for="others">Others</label>
                <input type="radio" id="others" name="title" value="others">
            </div>
            <br>
            <div>
                <label for="Payment">Payment </label>
                <select id="Payment" name="Payment">
                    <option value="visa">Visa Card</option>
                    <option value="mastercard">Master Card</option>
                    <option value="goldcard">Gold Card</option>
                </select>
            </div>
            <br>
            <div>
                <label for="terms and condition">Terms & condition</label>
                <input type="checkbox" id="terms" name="terms">
            </div>
            <br>
            <br>
            <input type="reset">
            <input type="submit">
            <br />
        </form>
</center>
</body>

</html>
