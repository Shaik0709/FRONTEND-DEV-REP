<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tooltip text</title>
<style>
    
.tooltip {
    position: relative;
    display: inline-block;
    cursor: pointer;
    padding: 5px;
    font-size: 25px;
    font-weight: bold;
   
}
.tooltiptext {
    visibility: hidden;
    background-color: none;
  
    color: wheat;
    padding: 5px;
    background-color: rebeccapurple;
    border-style: inherit;
    margin-left: 5px;
    margin-top: -130px;
    border-radius: 10px ;
    position: absolute;
    
}
.tooltip:hover   .tooltiptext
 {
    visibility: visible;
}

</style>
</head>
    <body style="font-style: normal;">
        <div class="tooltip">
        <h1>Basic tooltip</h1>
        <span class="tooltiptext"> Hi this is Tooltip text</span>   
        </div>
</body> 
</html>
