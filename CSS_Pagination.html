<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pagination </title>
    <style>
        .pagination {
            display: flex;
        }

        .pagination a {
            color: gray;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }

        a.active {
            background-color: coral;

            color: wheat;
        }

        a:hover:not(.active) {
            background-color: black;
            color: coral;
        }
    </style>

</head>

<body>
    <h2>CSS Pagination</h2>
    <div class="pagination" >
        <a href="#" >&laquo;</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">&raquo;</a>
    </div>

</body>
</html>
