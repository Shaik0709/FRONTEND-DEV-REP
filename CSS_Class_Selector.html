<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CLASS SELECTOR </title>
    <style>
        .even{
            color: rgb(0, 0, 0);
            background-color: antiquewhite;
        }
        .odd{
            color: aqua;
            background-color: black;
        }
     </style>   
</head>
<body>
    <h1 class="odd">This is first odd h1</h1>
    <h2 class="even">This is first even h2</h2>
    <h3 class="odd">This is h3 text class</h3>
    <h4 class="even">This is h4 text class</h4>
</body>
</html>
