    <h1> ternary operator = Shortcut for an 'if/else statement' </h1>
    <p>
        <h2>Takes 3 operands</h2>

        1. a condition with ? <br>
        2. expression if True : <br>
        3. expression if False <br>
        condition ? exprIfTrue : exprIfFalse
    </p>
    <script>
        let adult = checkAge(12);
        console.log(adult);

        function checkAge(age) {

            return age >= 18 ? true : false;
        }
