<body>
    <h1>Variable scope - Where a variable is accessible </h1>

    <h2> let = variables are limited to block scope {} <br>
        var = variables are limited to a function(){} <br>
        Global Variable is declared outside of any function <br>
        (If Global , Var will change the Browser  window Properties )

    </h2>
    <script>

        for (let i = 1; i <= 3; i += 1) {
            //console.log(i);
        }
        for (var i = 1; i <= 3; i += 1) {
            //console.log(i);
        }

        console.log(i);
    </script>
