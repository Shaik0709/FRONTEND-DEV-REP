<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Js </title>
</head>

<body>
    <script>
        let grade = "a"; //grade = 80;
        grade = grade.toUpperCase(grade);
        switch (grade) {
            case "A": //case grade >=90
                console.log("You Did Well !");
                break;
            case "B": //case grade >=80
                console.log("You Did Good !");
                break;
            case "C": //case grade >=70
                console.log("You Did Okay !");
                break;

            case "D": //case grade >=60
                console.log("You Barely Passed !");
                break;
            case "F": //case grade >=34
                console.log("You FAILED !");
                break;
            default:
                console.log(grade, "is not a Letter Grade...");
                break;
        }
    </script>
</body>

</html>
