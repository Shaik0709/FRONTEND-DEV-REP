<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D transform</title>
    <!-- 
        This property allow the content to be restructued in ways like translate , rotate , scale or skew etc...
        2D refers thransform element to x or y or both x and y dimensions
     -->
    <style>
        div {

            width: 400px;
            height: 200px;
            color: wheat;
            background-color: rebeccapurple;
            border: 1px solid black;
            transform: translate(10px, 20px);
            /* transform: rotate(-10deg); */
            /* transform: scale(1.4,1.2); */
            /* transform: Skew(-30deg,-5deg); */
        }
    </style>
</head>

<body>
    <h1>CSS Transform : Translate</h1>
