<body>
    <h2> String Slicing -  Extracts a Section of a string
        and returns it as a new string ,
        without modifiying the Original String </h2>
        <h3>To view Right Click the Inspect and view in console</h3>
    <!-- 
        String Slicing -  Extracts a Section of a string
        and returns it as a new string ,
        without modifiying the Original String 
     -->
     
    <script>
let FullName ="Shaik Faridhudeen";
     let FirstName ;
     let LastName ;
    //  FirstName = FullName.slice(0,5);
    //  LastName = FullName.slice(6);
    FirstName=FullName.slice(0,FullName.indexOf(" "));
    LastName=FullName.slice(FullName.indexOf(" ")+1);

     console.log("FirstName :", FirstName);
     console.log("LastName  :", LastName);
    </script>
</body>
