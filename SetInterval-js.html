<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval in Js</title>
</head>

<body>
    <h2>invokes a function repeatedly after no. of milliseconds
        <h4>asynchronous function (doesn't pause execution)</h4> </h2>
        <h6>Open Console to View Output ....</h6>
    <script>
        let count = 0;
        let max = window.prompt("count Upto What ? # :");
        max = Number(max);
        const myTimer = setInterval(countUp, 1000);
        function countUp() {
            count += 1;
            console.log(count);
            if (count >= max) {
                clearInterval(myTimer);
            }
        }
    </script>
</body>

</html>
