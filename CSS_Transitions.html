<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TRANSITIONS </title>
    <style>
        div {
            width: 200px;
            height: 200px;
            color: wheat;
            background-color: rebeccapurple;
            transition: 1s;
        }

        div:hover {
            width: 250px;
            height: 250px;
            color: rebeccapurple;
            background-color: wheat;
        }
    </style>
</head>

<body>
    <h1>CSS transition</h1>

        Odit quasi non ex quae qui in modi! Dolor delectus voluptas temporibus eveniet. Lorem ipsum dolor sit amet consectetur.</div>
</body>

</html>
