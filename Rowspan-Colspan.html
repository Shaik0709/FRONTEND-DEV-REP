<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTMl</title>
</head>
<center>
<body style="background-color: bisque;">
        <!-- Colspan Example-->
        <h1>Table with row and column span tag</h1>
   <table border="1" style="color: blue;">
        <tr>
            <td colspan="2">
                Merged
            </td>
        </tr>
        <tr>
            <td>
                Third cell
            </td>
            <td>
                forth cell
            </td>
        </tr>
       
    </table > <br><br><br>
      <!--Rowspan Example-->
      <table border="1"style="color: blue;">
        <tr>
            <td>
                First cell
            </td>
            <td rowspan="2">
                Merged
            </td>
        </tr>
        <tr>
            <td valign="middle">
                third cell
            </td>
        </tr>
    </table>
</center>    
</body>

</html>
