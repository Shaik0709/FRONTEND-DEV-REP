<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Equality Operator </title>
</head>

<body>
    <script>
        /*
        (=) - Assignment Operator
        (==) - Comparison Operator 
        (===) - Strict Equality Operator 
        */
        let x = "3.14"; //x = 3.14
        if (x === 3.14) //if (x==3.14)
        {
            console.log("That is Pi");
        }
        else {
            console.log("That is NOT Pi");
        }
    </script>
</body>

</html>
