<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue </title>
</head>
<body>
    <h2>Break - Breaks out a loop Entirely</h2>
    <h2>Continue - Skip an Interation of Loop</h2>
    <script>
        for (let i=1;i<=10;i+=1)
        {
            if(i==8)
            {
                break;
                //continue;
            }
            console.log(i);
        }
    </script>
</body>
</html>
