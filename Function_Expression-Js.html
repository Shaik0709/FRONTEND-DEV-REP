<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression in Js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    // function expression = function without a name (anonymous function)
    // avoid polluting the global scope with names write it, then forget about it
    <label id="myLabel">0</label><br>
    <button id="decreaseButton">decrease</button>
    <button id="increaseButton">increase</button>
    <script>
        // ------------ Example 1 ------------
        const greeting = function () {
            console.log("hello");
        }
        greeting();
        // ------------ Example 2 ------------
        let count = 0;

        document.getElementById("increaseButton").onclick = function () {
            count += 1;
            document.getElementById("myLabel").innerHTML = count;
        }
        document.getElementById("decreaseButton").onclick = function () {
            count -= 1;
            document.getElementById("myLabel").innerHTML = count;
        }

    </script>
</body>

</html>
