<!DOCTYPE html>
<html lang="en">
<!-- 

    There are various type of ways to add border to the text or the element in CSS.
    Bout one can also use custom images as the border in the text element in the border of elements.
 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BORDER IMAGES</title>
    <style>
        div {
            border: 20px solid black;
            /* border-image: url(images.png); */
            /* we can change border width by tweaking the percentage values */
            border-image: url(images.png) 50%;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>CSS Border Images</h1>
    <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt nisi voluptatem quasi tempore, voluptatum error
        quis architecto eius nesciunt mollitia!</div>
</body>

</html>
