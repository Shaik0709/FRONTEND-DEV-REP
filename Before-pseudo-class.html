<html>   
<head>   
    <style>   
    body{  
    text-align: center;  
    }  
    h1::before {   
    content: "'Hello World.'";  
    color: red;  
    }   
    </style>   
</head>   
<body>   
    <h1>Welcome to the Html css </h1>   
    <h2> This is an example of ::before pseudo-element. </h2>  
    <h3> In the first line the "Hello World" has added by using the pseudo-element ::before </h3>  
</body>   
</html>
